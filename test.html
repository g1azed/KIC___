<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Resize Box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            height: 300vh; /* 스크롤 테스트를 위해 높이 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        .spacer {
            height: 100vh; /* 시작 전 여백 */
        }

        
        .box-container {
            position: relative;
            width: 100%;
            height: 600px; /* 애니메이션이 일어나는 구간 */
        }
        .box {
            position: sticky;
            top: 30%;
            width: 100px;
            height: 100px;
            background-color: royalblue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="spacer"></div> <!-- 시작 전 빈 공간 -->
    <div class="box-container">
        <div class="box">Box</div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.timeline({
            scrollTrigger: {
                trigger: ".box-container",
                start: "top center",
                end: "+=800px", // 전체 애니메이션 범위
                scrub: true,
                pin: false,
            }
        })
        .to(".box", { width: 300, height: 300, duration: 0.5 }) // 커지기
        .to(".box", { width: 300, height: 300, duration: 0.5 }) // 400px 동안 유지 (빈 애니메이션)
        .to(".box", { width: 100, height: 100, duration: 0.5 }); // 다시 작아지기
    </script>

</body>
</html>
