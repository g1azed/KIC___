<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Text Reveal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        .spacer {
            height: 100vh;
        }

        .text-container {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .reveal-text {
            display: inline-block;
            overflow: hidden;
        }

        .reveal-text span {
            display: inline-block;
            transform: translateY(100%);
        }
    </style>
</head>
<body>

    <div class="spacer"></div>

    <div class="text-container">
        <span class="reveal-text">Hello,</span>
        <span class="reveal-text">this</span>
        <span class="reveal-text">is</span>
        <span class="reveal-text">a</span>
        <span class="reveal-text">scroll-triggered</span>
        <span class="reveal-text">text</span>
        <span class="reveal-text">reveal</span>
        <span class="reveal-text">animation!</span>
    </div>

    <div class="spacer"></div>

    <div class="text-container">
        <span class="reveal-text">Another</span>
        <span class="reveal-text">set</span>
        <span class="reveal-text">of</span>
        <span class="reveal-text">revealing</span>
        <span class="reveal-text">words.</span>
    </div>

    <div class="spacer"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".reveal-text").forEach((element) => {
            let word = element.innerText;
            element.innerHTML = `<span>${word}</span>`;
            
            gsap.fromTo(element.querySelector("span"), 
                { y: "100%", opacity: 0 }, 
                { y: "0%", opacity: 1, duration: 1, ease: "power2.out", 
                  scrollTrigger: {
                      trigger: element,
                      start: "top 80%", 
                      toggleActions: "play none none none"
                  }
                }
            );
        });
    </script>

</body>
</html>
